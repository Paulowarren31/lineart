<div class="well dark-background">

    <div class="pull-right alert alert-danger alert-dismissible" style="position:absolute;top:15%;left:35%;" ng-show="notTen" role="alert">
        <button type="button" class="close" data-dismiss="alert" ng-click="ten()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Oops!</strong> You can only save with 20 lines.
    </div>

    <div class="grey-background" style="height:519px;" ng-init="init()" ng-mousedown="mouseClick($event)">
        <canvas style="width:100%;height:100%;"id="Canvas" resize></canvas>
    </div>
    <hr>
    <div class="well blue-border grey-background">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-sm-3"><button type="button" class="btn btn-lg btn-default title" ng-click="undo()">undo</button></div>
                    <div class="col-sm-3"><button type="button" class="btn btn-lg btn-default title" ng-click="clear()">clear</button></div>
                    <div class="col-sm-3"><button type="button" class="btn btn-lg btn-default title" data-toggle="modal" data-target="#saveModal" >save</button></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="saveModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title title"> Save Your Drawing </h3>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label class="title col-md-1 form-control-label form-title" for="title"> Title </label>
                        <div class="col-md-5"><input type="text" class="form-control" id="title" ng-model="saveData.title" placeholder="title"></div>
                        <label class="title col-md-1 form-control-label form-title" for="title"> votes  </label>
                        <div class="col-md-5"><input type="text" class="form-control" id="title" ng-model="saveData.votes" placeholder="title"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-show="!saved" class="btn btn-default title pull-left" ng-click="saveDrawing()">
                    <span ng-show="saveLoading" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                    save
                </button>
                <button type="button" ng-show="saved" class="btn btn-success title pull-left">saved!</button>
            </div>
        </div>
    </div>
</div>
